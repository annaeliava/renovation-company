<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/index.css">
    <title>Ремонт под ключ</title>
</head>
<body>
    <header>
        <nav>
            <span>Меню</span>
            <span>портфолио</span>
            <span>цены</span>
            <span>схема работы</span>
            <span>отзывы</span>
            <span>контакты</span>
            <span>Гарантия</span>
        </nav>
        <button>Обратный звонок</button>
    </header>
    <main>
        <div>
            <div>Ремонт под ключ от 2900 руб/м2.</div>
            <div>При заказе ремонта делаем дизайн-проект в подарок</div>
            <div>
                <div>
                    <img src="assets/img/main__img-1.svg" alt="truck">
                    <span>Бесплатный выезд в день обращения</span>
                </div>
                <div>
                    <img src="assets/img/main__img-2.svg" alt="medal">
                    <span>Гарантия на работу до 5 лет</span>
                </div>
                <div>
                    <img src="assets/img/main__img-3.svg" alt="person">
                    <span>Жесткое соблюдение сроков</span>
                </div>
            </div>
            <aside>
                <form action="">
                    <div>Рассчитайте стоимость ремонта</div>
                    <div></div>
                    <p>Тип жилья:</p>
                    <div>
                        <input type="radio" name="" id="">
                        <label for="">Вторичное жилье</label>
                        <input type="radio" name="" id="">
                        <label for="">Новостройка</label>
                        <input type="radio" name="" id="">
                        <label for="">Офис</label>
                    </div>
                    <p>Кол-во комнат:</p>
                    <div>
                        <input type="radio" name="" id="">
                        <label for="">1</label>
                        <input type="radio" name="" id="">
                        <label for="">2</label>
                        <input type="radio" name="" id="">
                        <label for="">3+</label>
                        <input type="radio" name="" id="">
                        <label for="">Студия</label>
                    </div>
                    <button type="submit">Отправить</button>
                </form>
            </aside>
        </div>
    </main>
    <div>
        <button></button>
        <span>Отправить</span>
    </div>

    <script src="assets/js/index.js"></script>
</body>
</html>
